<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">Create Invoice</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/orange/app/main/dashboard">Dashboard</a></li>
                        <li class="breadcrumb-item active">Create Invoice</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="row">
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <label>Client <span class="text-danger">*</span></label>
                                <select class="form-control select" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                    <option>Please Select</option>
                                    <option data-select2-id="3">Barry Cuda</option>
                                    <option>Tressa Wexler</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <label>Project <span class="text-danger">*</span></label>
                                <select class="form-control select" data-select2-id="4" tabindex="-1" aria-hidden="true">
                                    <option>Select Project</option>
                                    <option data-select2-id="6">Office Management</option>
                                    <option>Project Management</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group"><label>Email</label><input class="form-control" type="email" /></div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <label>Tax</label>
                                <select class="form-control select" data-select2-id="7" tabindex="-1" aria-hidden="true">
                                    <option data-select2-id="9">Select Tax</option>
                                    <option>VAT</option>
                                    <option>GST</option>
                                    <option>No Tax</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group"><label>Client Address</label><textarea class="form-control" rows="3"></textarea></div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group"><label>Billing Address</label><textarea class="form-control" rows="3"></textarea></div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <label>Invoice date <span class="text-danger">*</span></label>
                                <div class="cal-icon"><input class="form-control datetimepicker" type="text" /></div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <label>Due Date <span class="text-danger">*</span></label>
                                <div class="cal-icon"><input class="form-control datetimepicker" type="text" /></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="table-responsive">
                                <table class="table table-hover table-white">
                                    <thead>
                                        <tr>
                                            <th style="width: 20px;">#</th>
                                            <th class="col-sm-2">Item</th>
                                            <th>Amount</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let billList of billingList; let i = index">
                                            <td>{{i+1}}</td>
                                            <td><input class="form-control" type="text" style="min-width: 150px;"  value={{billList}} readonly/></td>
                                            <td><input class="form-control" type="text" style="min-width: 150px;" /></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover table-white">
                                    <tbody>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td class="text-right">Total</td>
                                            <td style="text-align: right; padding-right: 30px; width: 230px;">0</td>
                                        </tr>
                                        <tr>
                                            <td colspan="5" class="text-right">Discount %</td>
                                            <td style="text-align: right; padding-right: 30px; width: 230px;"><input class="form-control text-right" type="text" /></td>
                                        </tr>
                                        <tr>
                                            <td colspan="5" style="text-align: right; font-weight: bold;">Grand Total</td>
                                            <td style="text-align: right; padding-right: 30px; font-weight: bold; font-size: 16px; width: 230px;">$ 0.00</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"><label>Other Information</label><textarea class="form-control"></textarea></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submit-section"><button class="btn btn-primary submit-btn m-r-10">Save &amp; Send</button><button class="btn btn-primary submit-btn">Save</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
