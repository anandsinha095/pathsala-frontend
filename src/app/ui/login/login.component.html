<!-- Main Wrapper -->
<div class="main-wrapper">
    <div class="account-content">
         <div class="container">
        
          	<!-- Account Logo -->
            <div class="account-logo">
                <a href="index.html"><img src="assets/img/logo1.png" alt="Dreamguy's Technologies"></a>
            </div>
            <!-- /Account Logo -->            
            <div class="account-box">
                <div class="account-wrapper">
                    <h3 class="account-title">Login</h3>
                    <p class="account-subtitle">Access to our dashboard</p>
                    
                    <!-- Account Form -->
                    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="form-control" type="text"  [formControl]="loginForm.controls.email">
                            <div *ngIf="submitted && loginForm.controls.email.errors" class="error matMargin">
                                <div *ngIf="loginForm.controls.email.errors.required">Please enter your email id</div>
                                <div *ngIf="loginForm.controls.email.errors.email">Invalid email id</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label>Password</label>
                                </div>
                                <div class="col-auto">
                                    <a class="text-muted" href="forgot-password.html">
                                        Forgot password?
                                    </a>
                                </div>
                            </div>
                            <input class="form-control"  type="password" [formControl]="loginForm.controls.password">
                            <div *ngIf="submitted && loginForm.controls.password.errors" class="error matMargin">
                                <div *ngIf="loginForm.controls.password.errors.required">Please enter your password</div>
                                <div *ngIf="loginForm.controls.password.errors.minlength">Invalid Password</div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn"  type="submit" value="Login" [disabled]="!loginForm.valid"
                            [ngClass]=" {'btn-info': loginForm.valid === true,'btn-light': loginForm.valid === false}">Login</button>
                        </div>
                    </form>
                    <!-- /Account Form -->
                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
